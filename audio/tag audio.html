<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio</title>
</head>
<body>
                                                            <!-- 'autoplay' reproduz o audio automaticamente, 'controls' exibe a barra de controle, 'muted' faz o audio inicia em mudo, 'loop' repetição do audio -->
    <audio src="Groovehit-alok-ft-zeeba-ocean-hitgroovemusic-remix-e62454fa.mp3" autoplay controls muted loop>
        <p>O browser não tem suporte a tag audio</p>        <!-- Esta menssagem irar aparecer se o navegador não tiver 'suporte' a tag audio -->
    </audio>
</body>
</html>
