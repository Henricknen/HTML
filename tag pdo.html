    <title>controle de direção de texto</title>
    <style>

    </style>
</head>
<body>
                                                                    <!-- o padrao do 'dir' é da esquerda para direita -->
    <p dir="rtl">Luis Henrique Siva Ferreira: Desenvolvedor_Fullstack</p>      <!-- mudando o padrao e mostrando toda frase dentro de 'p'da direita para esquerda 'right to left' -->

    <bdo dir="rtl">Luis Henrique Siva Ferreira: Desenvolvedor_Fullstack</bdo>       <!-- alem e inverte todas as palavras e letras da direita para esquerda -->

    <p>Luis Henrique Siva <bdo dir="rtl">Ferreira</bdo>: Desenvolvedor_Fullstack</p>        <!-- somente 'Ferreira' aparecera invertido na pagina -->

</body>
</html>
