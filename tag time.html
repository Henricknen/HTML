<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p><time datetime="08-05-1991">Ano de nascimento</time></p>     <!-- a informação do 'datetime' é interna não aparecerá no navegador -->

    <p><time datetime="25-12-2022">Natal</time></p>

    <p><time datetime="21:02">Hora que estava codificando</time></p>        <!-- 'datetime' serve para indicar horas também -->
    
</body>
</html>
