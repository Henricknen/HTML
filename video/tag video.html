<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inserção de video</title>
</head>
<body>
                                   <!-- 'width' determina o tamanho do video -->
    <video src="2021-03-29_20-57-19.mp4" width="500" controls autoplay muted>      <!-- 'autoplay muted' faz o video reproduzir automaticamente mas sem o som -->
        Caso o browser não cosiga reproduzir o video está messagem aparecerá
    </video>                                   <!-- 'controls' mostra os controles do video -->
                                               
</body>
</html>
