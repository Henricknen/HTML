<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <style>
        header {
            background-color: #eee;
        }
    </style>
</head>
<body>
    
    <article>
        <header>        <!-- 'header' é um atag de cabeçalho da seção -->
            <h1>GitHub</h1>
            <h2>https://github.com/Henricknen</h2>
        </header>
        <section>       <!-- conteudo subsequente do 'header' -->
            <header>
                <h1>Repositorios</h1>
            </header>
            <ul>
                <li>HTML</li>
                <li>Angular</li>
                <li>SQL</li>
                <li>Laravel</li>
                <li>Outros...</li>
            </ul>
        </section>
    </article>

</body>
</html>
