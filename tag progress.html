<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de progresso</title>
</head>
<body>

    <input type="range" min="0" max="100" value="0" onchange="p1.value = this.value">        <!-- 'onchange' atualiza o 'progress' -->
    <br>
    <progress value="0" max="100" id="p1"></progress>       <!-- 'max' espeÃ§ifica o valor maximo e 'value' o valor atual -->
    
</body>
</html>
