<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
    
</head>
<body>

    <object name="logo" width="250" height="300" data="HTML5.png">     <!-- 'width' e 'height' redimensiona a janela onde a imagem está inserida -->

    </object>

    <object name="curriculum" width="400" height="300">
        <param name="src" value="cv_luis_henrique_silva_ferreira-4.pdf">        <!-- com a tag 'param' não é preciso informar o 'data' -->
    </object>

    <object name="projeto site" height="300">
        <param name="src" value="2021-03-29_20-57-19.mp4">        
    </object>

    <object name="musica" height="300">
        <param name="src" value="robsonremix-balada-eletronica-2011-dj-robsson.mp3">        
    </object>
    
</body>
</html>
