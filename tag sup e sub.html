<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subEscrito/sobreEscrito</title>
</head>
<body>

    <p>1 <sup>o</sup></p>       <!-- 'sup' posiciona o 'o' em cima -->
    <p>H<sub>2</sub>O</p>       <!-- 2 sera posicionado em baixo pela tag 'sub' -->
    
</body>
</html>
