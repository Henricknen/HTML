<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplas tags</title>
    <style>
        dl {
            border: 3px solid black;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
        }

        dt {
            color: blue;
        }

        dd {
            color: red;
        }
    </style>
    
</head>
<body>

    <dl>        <!-- 'dl' lista de definição -->
        <dt>GRADUAÇÃO(S)</dt>                           <!-- titulo -->
        <dd>Análise e desenvolvimento de sistemas</dd>       <!--- descrição -->
    </dl>

    <dl>
        <dt>TÉCNICO(S)</dt>
        <dd>em Informatica para internet</dd>
        <dd>de Eletroeletrônica</dd>
    </dl>

    <dl>
        <dt>CURSOS COMPLEMENTARES</dt>
        <dd>Programador Front End</dd>
        <dd>Lógica de programação</dd>
    </dl>
    
</body>
</html>
