<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>barra horizontal</title>
    <style>
        header {
            background-color: #eee;
        }

        hr {
            height: 30px;
            border-color: red;
            background-color: blue;
        }

        .b-verde {
            background-color: green;
        }

        .b-preta {
            background-color: black;
        }

    </style>
</head>
<body>
    
    <article>
        <header>        <!-- 'header' é um atag de cabeçalho da seção -->
            <h1>GitHub</h1>
            <h2>https://github.com/Henricknen</h2>
        </header>
        <h1>Repositorios</h1>
        <hr class="b-verde">
        <p>HTML</p>
        <hr>
        <p>Angular</p>
        <hr class="b-preta">
        <p>SQL</p>
        <hr>
        <p>Laravel</p>
        <hr>
        <p>Outros...</p>
        <a href="https://github.com/Henricknen/">GitHub</a>
    </article>

</body>
</html>
