<!DOCTYPE html>     <!-- instrucao que diz a versao do HTML que estou ultilizando -->
<html lang="pt-br">     <!-- tag raiz, container de todo conteudo HTML, 'lang=pt-br' idica o idioma -->
<head>          <!-- tag cabeça da pagina, container para outras tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificação basica</title>       <!-- tag 'title' representa o titulo da pagina -->
</head>
<body>      <!-- tag que é o container de toda parte visivel, corpo da pagina -->
    
</body>
</html>
