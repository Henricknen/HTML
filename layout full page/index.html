<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link type="text/css" rel="stylesheet" href="style.css">        <!-- fazendo a conexão do arquivo 'style.css' -->
</head>
<body>

    <header>        <!-- 'header' é a parte do cabeçalho da página -->
        <nav>           <!-- menu da página -->
            <ul>
                <li><a href="#banner">home</a></li>     <!-- 'href' direçiona para a section de id correspondente -->
                <li><a href="#sobre">sobre</a></li>
                <li><a href="#github">github</a></li>
                <li><a href="#linkedin">linkein</a></li>
                <li><a href="#contato">contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="banner" class="banner">       <!-- 'setion' contém as parte a página -->
        <img src="img/show.jpg" alt="imagem">
    </section>

    <section id="sobre" class="flexivel">
        <article class="borda0" data-anima="esquerda">      
            Quem sou
        </article>
        <article class="borda0" data-anima="direita">
            formacao
        </article>
    </section>

    <section id="github" class="flexivel">
        <article class="borda0 containerCursos" data-anima="esquerda">
            <img src="img/repositorio..png" class="mini" onclick="" alt="">
            <img src="img/repositorio.png" class="mini" onclick="" alt="">
            <img src="img/repositorio...png" class="mini" onclick="" alt="">
        </article>
        <article class="borda0 containerCursos" data-anima="centro">
            <img src="img/php.png" class="mini" onclick="" alt="">
            <img src="img/python.jfif" class="mini" onclick="" alt="">
            <img src="img/sql.png" class="mini" onclick="" alt="">
        </article>
        <article class="borda0 containerCursos" data-anima="direita">
            <img src="img/angular.png" class="mini" onclick="" alt="">
            <img src="img/laravel.png" class="mini" onclick="" alt="">
            <img src="img/dotnet.png" class="mini" onclick="" alt="">

        </article>
    </section>

    <section id="linkedin" class="flexivel">
        <article class="borda0" data-anima="esquerda">
            Endreço
        </article>
    </section>

    <section class="parallax p1">       <!-- 'section' exclusiva para o efeito 'paralax' -->
        <article>
            Linguagem de marcação
        </article>
    </section>
    
    <section id="contato" class="flexivel">
        <article class="borda0" data-anima="esquerda">
            email
        </article>
        <article class="borda0" data-anima="centro">
            Telefone
        </article>
        <article class="borda0" data-anima="direita">
            Localidade
        </article>
    </section>

    <section class="parallax p2">       <!-- 'section' exclusiva para o efeito 'paralax' -->
        <article>
            Folha de estilo
        </article>
    </section>

    <footer>        <!-- 'footer' é o roda pé da página -->

    </footer>

    <div id="janelaModal" class="janelaModal">
        <span id="btnFechar" class="Fecharmodal">x</span>      <!-- botão de fechamento da 'janela modal' -->
        <img id="imgModal" class="imgModal">
        <div id="txtModal" class="txtModal"></div>
    </div>

    <script type="text/javascript" src="scripts.js"></script>   <!-- conectando o arquivo 'scripts.js' -->
</body>
</html>
