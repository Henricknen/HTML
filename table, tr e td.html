<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>
<body>

    <table border="1">     <!-- 'table' é o container principal da tabela -->
        <tr>        
            <td>Luis</td>
            <td>Henrique</td>
            <td>Silva</td>      
            <td>Ferreira</td>
        </tr>
        <tr>                                <!-- 'tr' é as linhas -->
            <td>______________________________</td>
            <td>Formado______________________</td>      
            <td>Em:___________________</td>
            <td>___________________</td>
        </tr>
        <tr>
            <td>Análise e desenvolvimento de sitemas</td>
            <td>Técnico de Informatica para internet</td>
            <td>Técnico de Eletroeletrônica</td>            <!-- 'td' é a celulas da tabela -->
            <td>Programação Front End</td>
        </tr>
    </table>
    
</body>
</html>
