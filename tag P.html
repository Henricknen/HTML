<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regras e detalhes importantes</title>
</head>
<body>
    <p>Luis Henrique Silva Ferreira</p>     <!-- tag de paragrafos, indica que o texto que esta dentro é um paragrafo -->
    <p>Profissional
        de      <!-- a quebra de linha na janela do codigo é ignorada -->
        TI      <!-- esta tag possui pré configuraçoes que da um espaço maior entre um elemento e outro na pagina web -->
    </p>        <!-- tem display 'block', não aceita outro conteudo na mesma linha que ela, faz quebra de linha automaticamente -->
</body>
</html>
