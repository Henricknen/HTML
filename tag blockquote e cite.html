<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        blockquote {
            color: red;
        }

        cite {
            color: blue;
        }

        p {
            text-align: center;
        }

    </style>
</head>
<body>
    
    <article>
        <p>Nome: Luis Henrique Silva Ferreira</p>
        <p>Formado em:</p><hr>
        <blockquote>        <!-- O texto dentro desta tag 'blockqoute' é uma citacao -->
            <cite>Fatec PP</cite><p>Análise e desenvolvimento de sistemas</p><hr>
            <cite>Senai PP</cite><p>Técnico de informática para internet</p>
            <p>Técnico de eletroletrônica</p>
            <p>Programador Front-end</p><hr>
            <cite>Senai SP</cite> <p>Lógica de programação</p><hr>      <!-- tag 'cite' representa o titulo de alguma obra ou referencia aos autores -->
            <cite>Fatec PP</cite> -
            <cite>Senai PP</cite> -      <!-- 'cite'tem diplay inline, e tem uma formatacao diferente das outras tag aparecera em italico -->
            <cite>Senai SP</cite>
            
        </blockquote>

    </article>

</body>
</html>
