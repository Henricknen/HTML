<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <style>
        nav {
            background-color: red;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    
    <nav>
        <a href="https://github.com/Henricknen/HTML" target="_blank">Repositorio HTML/</a>     <!-- construção de menu ultilizando links -->
        <a href="https://github.com/Henricknen/SQL" target="_blank">Repositorio SQL/</a>        <!-- 'target=_blank' abre em uma janela separada -->
        <a href="https://github.com/Henricknen/Angular" target="_blank">Repositorio ANGULAR/</a>     
    </nav>

</body>
</html>
