<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OL</title>
</head>
<body>
           <!-- 'ol'ordered list 'start' faz a lista começar do valor que está definindo 'type' indica o tipo da ordenação 'reversed' inverte a ordem da ordenação -->
    <ol start="1" type="I">            
        <li>Liguagem de programação</li>
            <ol>
                <li>PYTHON</li>
                <li>JAVA</li>
                <li>SQL</li>
            </ol>
               <!-- list items -->
        <li>Framework</li>
            <ol>
                <li>ANGULAR</li>
                <li>ASP.NET MVC</li>
                <li>LARAVEL</li>
            </ol>
        
        
        
    </ol>
    
</body>
</html>
