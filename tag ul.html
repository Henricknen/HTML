<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul</title>
    <style>
        ul {
        /*  list-style-image: url('marcador.png');  - ultiliza a imagem 'marcador.png' como marcador */
            list-style-type: decimal;      /* 'disc' é redondo, 'square' é quadrado e o 'circle' que é redondo sem preenchimento */
        }                                           /* 'decimal' enumera com se fosse a tag 'ol' */
    </style>
</head>
<body>

        <h1>Luis Henrique Silva Ferreira</h1>
        <h2>Formado em:</h2>
    <ul>
        <li>Análise e desenvolvimento de sistemas</li>
        <li>Técnico de informática para internet</li>
        <li>Técnico de Eletroeletrônica</li>
        <li>Programador Front End</li>
        <li>Lógica de programação</li>
    </ul>
    
</body>
</html>
