<!DOCTYPE html>
<html lang="pt-br">     <!-- 'lang' serve para o mecanisno de tradução, fala e idioma do documento -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>destaque</title>
    <style>
        
        .d1 {
            color: black;
            font-weight: bold;
        }

        .d2 {
            color: blue;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    
    <article>
        <header>        <!-- 'header' é uma tag de cabeçalho da seção -->
            <h1>GitHub</h1>
            <h2>https://github.com/ <i>Henricknen</i></h2>        <!-- tag 'i' da um destaque em 'italico' no texto -->
        </header>
        <h1>Repositorios</h1>
        <hr>
        <p><i>HTML</i></p>
        <hr>
        <p class="d1">Angular</p>
        <hr>
        <p>SQL</p>
        <hr>
        <p class="d2">Laravel</p>
        <hr>
        <p>Outros...</p>
        <a href="https://github.com/Henricknen/">GitHub</a>
    </article>

</body>
</html>
