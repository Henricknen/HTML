<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção guias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="tabs">      <!-- area de navegação -->
        <button data-btnTabs onclick="abrirTab(event, 'php')" id="primeiro">PHP</button>
        <button data-btnTabs onclick="abrirTab(event, 'html')">HTML</button>     <!-- guias -->
        <button data-btnTabs onclick="abrirTab(event, 'sql')">SQL</button>
    </nav>

    <article id="sql" class="conteudoTab">
        <span class="fechar" onclick="this.parentElement.style.display = 'none'">x</span>           <!-- botão -->
        <h3>SQL</h3>                        <!-- titulo -->
        <p>Repositorio de SQL</p>    <!-- paragrafo -->
    </article>

    <article id="php" class="conteudoTab">
        <span class="fechar" onclick="this.parentElement.style.display = 'none'">x</span>      <!-- 'x' botão fechar -->
        <h3>PHP</h3>
        <p>Repositorio de PHP</p>
    </article>

    <article id="html" class="conteudoTab">
        <span class="fechar" onclick="this.parentElement.style.display = 'none'">x</span>
        <h3>HTML</h3>
        <p>Repositorio de HTML</p>
    </article>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
