<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de saida</title>
    <script>
        console.log(Math.PI);       /* 'PI' ira aparecer no console */
    </script>
</head>
<body>

    <pre>       <!-- a tag 'pre' vai mostrar o texto no navegador exatamente como esta escrito -->
        <code>console.log(Math.PI);</code>      <!-- representa o codigo que gerou o PI que estÃ¡ dentro do 'samp' -->
        <samp>3.141592653589793</samp>
    </pre>
    
</body>
</html>
