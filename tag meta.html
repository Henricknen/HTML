<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">          <!-- especifica o conteudo, a relação ou a configuração do name da meta tag 'http-equiv' -->
    <meta http-equiv="cache-control" content="public">    <!-- 'cache-control' controle de cache 'public' todos os usuarios do computador terão acesso a essas informações -->
    <meta http-equiv="pragma" content="no-cache">   <!-- 'pragma' substitui o 'cache-control' -->
    <meta http-equiv="content-language" content="pt-br, en-US, fr">       <!-- 'content-language' especifica que tipo de idioma tem dentro desta página, podendo ser especifacado mais de um idioma -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">         <!-- 'content-type' permite especificar o tipo de conteúdo que terá dentro da página -->

    <meta http-equiv="expires" content="sun, 29 jul 2022 23:59 GMT">     <!-- 'expires' determina quando  página vai expirar -->
    <meta http-equiv="refresh" content="        
    3;url=https://github.com/Henricknen/HTML">      <!-- 'refresh' ele recarrega e envia a página para a 'url' espeçificada depois do tempo especificado no 'content' -->

                                <!-- especifica o conteudo, a relação ou a configuração do name da meta tag 'name' -->
    <meta name="copyright" content="Luishenrique 2022">      <!-- 'copyright' é inserido os direitos de desenvolvimento deta página -->
    <meta name="keywords" content="perfil, formacão, repositorios,
    html, css">       <!-- 'keywords' especifica palavras chaves para o motor de busca dos sites pra eles terem uma referência do conteúdo que tem na página  -->
    <meta name="descripition" content="Profissional de TI, formado em Análise e desenvolvimento de sistemas">       <!-- 'descripition' coloca uma rapida descrição sobre a página -->
    <meta name="robot" content="index">     <!-- 'robot' robos de buscas com 'index' a página pode ser incluida na busca  -->
    <meta name="generator" content="vs code">     <!-- 'generator' espeçifica qual foi usado para criar a página -->
    <meta name="rating" content="general">     <!-- 'rating' é um controle de acesso -->
    <meta name="viewport" content="
    width=device-width, initial-scale = 1.0">       <!-- 'viewport' espeçifica o tamanho iniçial de visualização da página -->
    <meta name="author" content="vs code">      <!-- 'author' indica o autor, quem criou a página -->
</head>
<body>
    <h1>Luis henrique silva ferreira</h1>
    <h2>Data de nascimento:</h2>
    <p>08/05/1991</p>
    <h2>Cidade:</h2>
    <p>Martinopolis-SP</p>
</body>
</html>
