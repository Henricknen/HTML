<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>destacar</title>
    <style>
        em {
            color: red;
        }

        em em {             /* formantando o 'em' que est´dentro do 'em' */
            color: blue;
        }
    </style>
</head>
<body>

    <p>Luis Henrique S F desenvolvedor <em>Full<em>stack</em></em></p>       <!-- Fullstack terá uma formatação diferente por está entre a tag 'em', 'stack' terá uma enfase maior -->
    
</body>
</html>
